<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
          <span class="navbar-brand mb-0 h1">Kelvin's Bookshelf</span>
        </div>
    </nav>
    <main>
        <div class="form-container container-lg p-5 my-5 bg-dark text-white">
            <h2 class="title">Masukkan Buku Baru</h2>
            <form id="formDataBuku" action="" method="post">
                <div class="form-group mb-3 mt-3">
                    <label for="judul" class="form-label">Judul</label>
                    <input type="text" class="form-control" name="judul" id="judul" required>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label for="penulis">Penulis</label>
                        <input class="form-control" type="text" name="penulis" id="penulis" required>
                    </div>
                    <div class="form-group col">
                        <label for="tahun">Tahun</label>
                        <input class="form-control" type="number" name="tahun" id="tahun" required>
                    </div>
                </div>
                <div class="form-check mb-3">
                    <label for="isRead" class="form-check-label">Selesai dibaca</label>
                    <input class="form-check-input" type="checkbox" name="isRead" id="isRead">
                </div>
                <button type="submit" class="submit-btn btn btn-outline-light">Simpan</button>
            </form>
        </div>

        <div class="cari-container container-lg p-5 my-5 bg-dark text-white">
            <h2 class="title">Cari Buku</h2>
            <form id="formSearch" action="" method="post">
                <div class="form-group mb-3 mt-3">
                    <label for="pencarian">Judul</label>
                    <input class="form-control" type="text" name="pencarian" id="pencarian">
                </div>
                <div class="form-search-bottom">
                    <button type="submit" class="btn reset-btn btn-outline-light">Search</button>
                    <button type="reset" class="btn cari-btn btn-outline-light">Reset</button>
                </div>
            </form>
        </div>

        <div class="container-lg p-5 my-5 bg-dark text-white">
            <h2 class="title">Belum selesai dibaca</h2>
            <div id="belumDibaca">
            </div>
        </div>
        <div class="container-lg p-5 my-5 bg-dark text-white">
            <h2 class="title">Selesai dibaca</h2>
            <div id="sudahDibaca">
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="/script.js"></script>
</body>
</html>
